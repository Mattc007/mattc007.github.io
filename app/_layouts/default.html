<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home" id="site-title">{{ site.title }}</a>
          <ul class="nav">
            <li class="nav-option"><a href="/about.html" title="About">About</a></li>
            <li class="nav-option"><a href="{{ site.baseurl }}" title="Posts">Posts</a></li>
            <li class="nav-option"><a href="http://github.com/{{ site.github }}" title="Github">Github</a></li>
            <li class="nav-option"><a href="http://twitter.com/{{ site.twitter }}" title="Twitter">Twitter</a></li>
          </ul>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. All rights reserved.
        </small>
      </footer>

      {% include scripts.html %}
    </div>

  </body>
</html>
